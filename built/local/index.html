    <div id="home" data-view="home" class="p-2">
        <div class="row justify-content-center mb-2">
            <div class="col-md-3">
                <div class="input-group has-validation">
                    <span class="input-group-text">Name</span>
                    <input id="name_input" class="form-control " type="text" >
                    <div class="invalid-feedback">Must not be empty</div>
                </div>

            </div>
        </div>
        <div class="row justify-content-center">

                    <input id="size_input" class="form-control " type="number" >
                    <div class="invalid-feedback">Must be 2 or 4</div>
                </div>
                <div class="form-text">Only sizes of 2 and 4 supported</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto text-center">
                <button id="start_pexeso_button" type="button" class="btn btn-primary mt-3">Start Pexeso</button>

        </div>

        </div>

        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Won Count</th>
                </tr>
                </thead>
                <tbody id="score_board">
                </tbody>
            </table>
        </div>
    </div>
